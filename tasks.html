<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tasklist</title>
  </head>
  <body>
    <h1>Tasks</h1>
    <ul id="tasks">
    Important tasks for this week
    </ul>
    <form>
      <input type="text" id="task" placeholder="New Task" />
      <input id="submit" type="submit" />
    </form>
    <!-- js  -->
    <script>

        document.addEventListener("DOMContentLoaded", function(){
          //by default the disable submit button and on keyup enable it as soon as i am typing and a
          document.querySelector("#submit").disabled = true;
          document.querySelector('#task').onkeyup=() =>{
            if (document.querySelector('#task').value.length >0){
              document.querySelector("#submit").disabled = false; 
            }else{
              document.querySelector("#submit").disabled = true;
            }

          }
         
          document.querySelector("form").onsubmit = () => {
            const task = document.querySelector("#task").value;
            console.log(task);
            const li = document.createElement("li");
            li.innerHTML = task;
            document.querySelector("#tasks").append(li);
            document.querySelector("#task").value = "";// clear form input field after submitin
            //finally after submiting form inactivate submit btn
            document.querySelector("#submit").disabled =
          true ;
          return false; //stop the default form submit
          }
          
      });
    </script>
  </body>
</html>
